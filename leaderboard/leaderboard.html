<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="bg-[#154e49] py-2">
        <nav class="flex justify-between items-center w-[95%] mx-auto">
            <div class="w-1/2 md:w-auto">
                <a class="hover:underline text-white font-semibold hover:text-[#FBB04B] active:text-[#FBB04B]"
                href="../dashboard/home.html">
                <img src="../images/logo4.png" alt="Logo" class="md:w-80 w-40">
                </a>
            </div>

            <div id="slideover-bg" class="absolute inset-0 w-full h-full bg-gray-900 opacity-0 invisible"></div>

            <div
                class="hidden nav-links md:static absolute bg-[#154e49] md:min-h-fit min-h-[60vh] right-0 top-0 md:w-auto w-1/2 h-full md:flex items-center px-5">
                <ul class="flex md:flex-row flex-col mt-20 md:mt-0 md:items-center md:gap-16 gap-8">
                    <li>
                        <a class="hover:underline text-white font-semibold hover:text-[#FBB04B] active:text-[#FBB04B]"
                            href="../dashboard/home.html">Home</a>
                    </li>
                    <li>
                        <a class="hover:underline text-white font-semibold hover:text-[#FBB04B] active:text-[#FBB04B]"
                            href="../report/report.html">Report</a>
                    </li>
                    <li>
                        <a class="hover:underline text-white font-semibold hover:text-[#FBB04B] active:text-[#FBB04B]"
                            href="../leaderboard/leaderboard.html">LeaderBoard</a>
                    </li>
                </ul>
            </div>

            <div class="flex items-center gap-6 ">
                <button id="buy-btn"
                    class="w-fit text-xs md:text-base flex text-[#154e49] py-2 px-3 rounded-full bg-white font-bold">Buy
                    Premium
                    <img src="../images/crown.png" alt="" class="md:w-8 w-5"></button>
                <ion-icon onclick="onToggleMenu(this)" name="menu"
                    class="z-50 text-3xl cursor-pointer md:hidden text-white"></ion-icon>
            </div>
        </nav>
    </header>

    <main class="z-1">

        <div class="relative overflow-x-auto w-1/2  mt-10 lg:mx-[24rem] md:mx-20 mx-20 rounded-t-3xl drop-shadow-md">
            <table id="date-report" class="w-full md:text-base text-sm text-white text-center">

                <thead class="uppercase text-xs bg-[#154e49]">
                    <tr>
                        <th scope="col" class="px-6 py-3">Sr.No.</th>
                        <th scope="col" class="px-6 py-3">Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class=" even:bg-[#799e9b] text-[#154e49] font-semibold  border-b">
                        <td>1</td>
                        <td>Komal</td>
                    </tr>
                    <tr class=" even:bg-[#799e9b] text-[#154e49] font-semibold  border-b">
                        <td>1</td>
                        <td>Komal</td>
                    </tr>
                </tbody>


            </table>
        </div>

    </main>

    <script src="../hamburger/hamburger.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>

</html>
